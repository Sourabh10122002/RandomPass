<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/lock.png">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span> <img src="./Images/key.png" class="key"></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Your Password">
            <img src="./Images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./Images/generate.png" alt="">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
